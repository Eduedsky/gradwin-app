<form class="form-signin" action="add_inventory" method="post">
{% csrf_token %}
  {% include 'partials/_alert.html' %}
  <div class="row">
    <div class="form-group col-md-4">
      
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="name" class="sr-only">Inventory name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        placeholder="Inventory Name"
        required
        values="{{values.name}}"

      />
    </div>
    <div class="form-group col-md-6">
      <label for="category" class="sr-only">Book Category</label>
      <select 
        class="form-control" 
        id="category"
        values="{{values.category}}"
        name="category"
        class="form-control"
        placeholder="Product Category"

      >
        {% for category in category %}
          <option>{{category.name}}</option>

        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="buying_price" class="sr-only">Price</label>
      <input
        type="number"
        id="buying_price"
        name="buying_price"
        class="form-control"
        placeholder="Buying Price"
        min="1" 
        max="40000"
        step="any"
        required
        autofocus
        values="{{values.buying_price}}"
      />
    </div>
    <div class="form-group col-md-4">
      <label for="author" class="sr-only">Author</label>
      <input
        type="text"
        id="author"
        class="form-control"
        placeholder="Author / Publisher"
        name="author"
        required
        autofocus
        values="{{values.author}}"
      />
    </div>
    <div class="form-group col-md-4">
      <label for="quantity" class="sr-only">Quantity</label>
      <input
        type="number"
        id="quantity"
        class="form-control"
        placeholder="Quantity"
        name="quantity"
        min="1" 
        max="500"
        required
        autofocus
        values="{{values.quantity}}"
      />
    </div>
  </div>

<div class="row">
  <div class="col-md-4">

  </div>
  <div class="col-md-4">
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Add Inventory
    </button>
  </div>
  <div class="col-md-4">
    
  </div>

</div>

  <p class="mt-5 mb-3 text-muted">&copy; Gradwin Bookshop</p>
