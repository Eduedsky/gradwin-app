{% extends "base.html" %} {% block content %} 

{% load static %}
<nav
  id="sidebarMenu"
  class="col-md-3 col-lg-2 d-md-block bg-light pl-2 sidebar collapse"
>
<div class="sidebar-sticky pt-3">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active">
          <span data-feather="edit"></span>
          Add Category
        </a>
      </li>
    </ul>

    <div class="pl-5" style="align-items: bottom">
      <a href="{% url 'inventory_dashboard' %} " class="btn btn-info">Back</a>
    </div>
  </div>
</nav>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Add new Category</a></li>
      <!-- <li class="breadcrumb-item"><a href="#">{{values.category}}</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{values.buying_price}}KSH</li> -->
    </ol>
  </nav>
</div>

<form class="form-signin" action="{% url 'add_category' %}" method="post">
{% csrf_token %}
  {% include 'partials/_alert.html' %}
  <div class="form-row">
    <div class="form-group col-md-4">
        <label for="name" class="sr-only">Category</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          placeholder="New Category"
          required
          autofocus
          values="{{values.category}}"
    
        />
    </div>
    <div class="form-group col-md-5">
        <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">
            Save Changes
          </button> -->
    </div>
    <div class="form-group col-md-4">
        <button class="btn btn-lg btn-primary btn-block" type="submit">
            Save Changes
          </button>
    </div>
  </div>
  
  <p class="mt-5 mb-3 text-muted">&copy; Gradwin Bookshop</p>
</form>
{% endblock content %}
