{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Jekyll v4.1.1" />
    {% block title %} {% endblock title %}

    <!-- Bootstrap core CSS -->
    <link href="{% static '/css/bootstrap.min.css' %} " rel="stylesheet" />

    <link href="{% static '/css/main.css' %} " rel="stylesheet" />

    <meta name="theme-color" content="#563d7c" />

    <!-- Custom styles for this template -->
    <link href="{% static '/css/signin.css' %} " rel="stylesheet" />
  </head>
  <body class="text-center">
    {% block content %}
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="card">

            <img
              src="media/login.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Choose Dashboard<h5>
              <a href="manager_signin" class="btn btn-primary">Manager</a>
              <a href="inventory_signin" class="btn btn-primary">Inventory</a>
              <a href="sales_signin" class="btn btn-primary">Sales</a>
              <p class="mt-5 mb-3 text-muted">&copy; Gradwin Bookshop</p>

            </div>

          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    {% endblock content %}

  </body>
</html>
